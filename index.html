<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PingFlow - Teste de Velocidade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
</head>
<body>
  <header class="navbar">
    <div class="card">
      <img src="/Assets/Logo PingFlow OR (1).png" alt="PingFlow Logo" class="logo" />
    </div>
  

    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Histórico</a>
      <a href="#">Apps</a>
      <a href="#" title="Ajuda"><i class="fas fa-question-circle"></i></a>
      <a href="#" title="Entrar"><i class="fas fa-user-circle"></i></a>
      
    </nav>
  </header>
  
  
 
  

  <div class="container">
    <h1>PingFlow</h1>
    <p class="subtitulo">Teste sua conexão com estilo</p>
    <div id="status">Pronto para testar...</div>

    <canvas id="speedometer" width="300" height="300"></canvas>

    <div class="value">
      <span id="speed">0</span> Mbps
    </div>

    <div class="resultados">
      <div class="resultado">
        <h2>Ping</h2>
        <p id="ping">-- ms</p>
      </div>
      <div class="resultado">
        <h2>Download</h2>
        <p id="download">-- Mbps</p>
      </div>
      <div class="resultado">
        <h2>Upload</h2>
        <p id="upload">-- Mbps</p>
      </div>
    </div>
      

    <button id="start">INICIAR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
